name: React CI/CD
on:
  push: 
    branches: [ main ]
  pull_request:
    types: [opened, reopened]


jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]

    steps:
      - uses: actions/checkout@v2
      - name: Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@2
        with: 
          node-version: ${{ matrix.node-version }}
      - run: npm i
      - run: npm run lint
      - run: npm run test
      - run: npm run build